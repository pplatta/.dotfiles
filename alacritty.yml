window:
  opacity: 0.98

#  startup_mode: Fullscreen

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 13

import:
  - ~/.config/alacritty/themes/themes/gruvbox_material_medium_dark.yaml

key_bindings:
  - { key: F11, mods: None, action: ToggleFullscreen }

